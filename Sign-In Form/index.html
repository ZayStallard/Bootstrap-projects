<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    

    <div class="container" style="max-width: 400px;">
        <!-- TODO  why max-width, so that form doesn't elongate as view-port-width increases -->



        <h1 class="text-center display-2 mb-5">Part 2</h1>


        
        <form class="border p-3 rounded" method="POST" action="https://formspree.io/f/mzbygbzv">

            <h4 class="text-center mb-4">Sign In</h4>


            <!-- !form group -->
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email">
            </div>


            <!-- !form-group -->
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>


            <!-- !form group -->
            <div class="form-group">

                <!-- *form check -->
                <div class="form-check custom-control custom-checkbox">
                    <input class="form-check-input custom-control-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label custom-control-label" for="remember-me">Remember Me</label>
                </div>

            </div>


            <!-- !form group -->
            <div class="form-group text-center">
                <button class="btn btn-block btn-lg btn-info mb-2">Sign In</button>
                <p>Not a member? 
                    <span>
                        <a class="text-info" href="#">Register</a>
                    </span>
                </p>
            </div>


        </form>
    </div>



    <!-- bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
