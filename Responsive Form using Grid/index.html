<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form using Grid</title>

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    


    <div class="container my-5">
        <form class="border p-3">

            <div class="form-row">
                <div class="form-group col-sm">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
        
                <div class="form-group col-sm">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>

            <div class="form-group form-row">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main st">
            </div>

            <div class="form-group form-row">
                <label for="address">Address 2</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Apartment, studio, or floor">
            </div>

            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
    
                <div class="form-group col-sm-4">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control custom-select">
                        <option value="" hidden>Choose...</option>
                        <option value="...">...</option>
                    </select>
                </div>
    
                <div class="form-group col-sm-2">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip">
                </div>
            </div>

            <div class="form-group form-row">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="check" name="check" value="on">
                    <label class="custom-control-label" for="check">Check me out</label>
                </div>
            </div>

            <button type="button" class="btn btn-primary form-row">Sign In</button>
    
        </form>
    </div>




    <!-- bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
